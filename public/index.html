<!DOCTYPE html>
<html>
<head>
  <title>Palette Picker</title>
  <link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>
<body>
  <section class="color-section"></section>
  <section class="right-section">
  <div class="forms">
    <h1>Palette Picker</h1>
    <button class="new-palette-btn">Generate New Palette</button>
    
    <form class="palette-form">
      <select id="drop-down-menu">
        <option class="select-project">--select a project--</option>
      </select>
      <input type="text" placeholder="Palette name" class="palette-name-input" />
      <button class="save-palette-btn">Save Palette</button> 
    </form>
    <form class="project-form">Create a new project: 
      <input type="text" placeholder="New project name" class="project-name-input" />
      <button class="save-project-btn">Save Project</button>
    </form>
    </div>
    <section class="display-projects"></section>
  </section>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="./js/scripts.js"></script>
</body>
</html>
